<!DOCTYPE html>
<html>
<head>
	<title>Painter</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/paint_style.css" />
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="../javascripts/edge.js"></script>
	<script src="../javascripts/canvas.js"></script>
	<script src="../javascripts/draw_tool.js"></script>
	<script src="../javascripts/layers.js"></script>
	<script src="../javascripts/jscolor.js"></script>
</head>
<body>
	<div id="leftBox">
		<div class="drawTool" id="pencil" title="PEN" href="javascript:void(0)" onclick="selectFunc(event);">Pen</div>
		<div class="drawTool" id="line" title="LINE" href="javascript:void(0)" onclick="selectFunc(event);">Line</div>
		<div class="drawTool" id="rect" title="RECT" href="javascript:void(0)" onclick="selectFunc(event);">Rect</div>
		<div class="drawTool" id="auto" title="AUTOCOLOR" href="javascript:void(0)" onclick="selectFunc(event);">AutoColor</div>

        <input type="file" id="image_up_file" style="display: none;" accept="image/*" onchange="fileIn(this)"/>
        <div class="drawTool" id="load" title="LOAD" href="javascript:void(0)" onclick="loadImage();">Load</div>

		<div class="drawTool" id="edge" title="EDGE" href="javascript:void(0)" onclick="edge();">Edge</div>
		<div class="drawTool" title="SAVE" href="javascript:void(0)" onclick="mergeAllSave();">Save</div>
	</div>
	<div id="centerBox">
		<div style="width: 500px; height: 500px; position: absolute; background-color: white; border: 1px solid black; z-index: -1;"></div>
		<canvas class="canvasBox" id="drawBox" width="500" height="500" ></canvas>
	</div>
	<div id="optionBox">
		<input class="jscolor" id="colorBox" value="66E398" onchange="changeColor()">
		<div id="plusBox" title="PLUS" href="javascript:void(0)" onclick="addLayer();"></div>
	</div>
</body>
</html>
